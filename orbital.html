<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Orbital Model Drawer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2a2a2a, #333333);
            color: #f1f1f1;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background-color: rgba(40, 40, 40, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        .section h2 {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background-color: #444;
            color: #fff;
            margin-bottom: 10px;
            transition: box-shadow 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
        }
        input:focus, button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        button {
            cursor: pointer;
            background-color: #555;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #666;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            background-color: #3a3a3a; 
            color: #f1f1f1;
            border: 1px solid #555;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        th {
            background-color: #444; 
            color: #fff;
        }
        tr {
            transition: background-color 0.3s ease;
        }
        tr:hover {
            background-color: #484848;
        }
        #threeCanvas, #twoCanvas {
            width: 100%;
            height: 400px;
            background-color: #bdc3c7;
            border: 2px solid #7f8c8d;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            input, button {
                font-size: 0.9rem;
            }
            .section h2 {
                font-size: 1.4rem;
            }
            th, td {
                font-size: 0.8rem;
            }
            #threeCanvas, #twoCanvas {
                height: 250px;
            }
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-bottom: 0px;
        }
        .switch input {
            display: none;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 34px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: background-color 0.4s;
        }
        .slider::before {
            content: "";
            position: absolute;
            left: 4px;
            bottom: 4px;
            height: 26px;
            width: 26px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider::before {
            transform: translateX(26px);
        }
        .toggle-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-section label {
            margin-left: 10px;
            font-size: 1.4rem;
            margin-top: 10px;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .test-feature {
            display: none;
        }
        
        .orbital-diagram {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .orbital-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .orbital-label {
            margin-right: 10px;
            width: 50px;
            font-weight: bold;
            text-align: right;
        }
        .orbital-boxes {
            display: flex;
        }
        .orbital-box {
            width: 30px;
            height: 40px;
            border: 1px solid #fff;
            margin-right: 5px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .orbital-box:last-child {
            margin-right: 0;
        }
        .arrow-up, .arrow-down {
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
        }
        .arrow-up {
            border-bottom: 12px solid #fff;
        }
        .arrow-down {
            border-top: 12px solid #fff;
        }
        
        #electronConfig {
            font-family: 'Poppins', sans-serif;
        }
        #electronConfig sup {
            font-size: 0.8em;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <h1>Danylo's   Orbital Model Drawer</h1>
    <div class="toggle-section">
        <label class="switch">
            <input type="checkbox" id="toggleFeatures">
            <span class="slider"></span>
        </label>
        <label for="toggleFeatures">Show Beta Features</label>
    </div>
    <div class="container">
        <!-- Electron configuration input -->
        <div class="section">
            <h2>Enter Electron Configuration</h2>
            <div contenteditable="true" id="electronConfig" placeholder="e.g., 1s2 2s2 2p6" style="width: 100%; padding: 12px; font-size: 1rem; border: none; border-radius: 10px; background-color: #444; color: #fff; margin-bottom: 10px; min-height: 40px;"></div>
            <button id="buildFromConfig">Build Orbitals</button>
        </div>

        <!-- Orbital Box Diagram -->
        <div class="section">
            <h2>Orbital Box Diagram</h2>
            <div id="orbitalBoxDiagram" class="orbital-diagram"></div>
        </div>

        <!-- Principal Quantum Number input -->
        <div class="section test-feature">
            <h2>Enter Principal Quantum Number (n)</h2>
            <table id="quantumTable">
                <thead>
                    <tr>
                        <th>N</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
            <button id="addRow">Add Row</button>
            <button id="deleteAllBtn">Delete All</button>
        </div>

        <!-- 3D visualization -->
        <div class="section test-feature">
            <h2>3D Orbital Visualization</h2>
            <div id="threeCanvas"></div>
        </div>

        <!-- 2D visualization -->
        <div class="section test-feature">
            <h2>2D Visualization</h2>
            <canvas id="twoCanvas"></canvas>
        </div>

        <!-- Quantum Numbers Table -->
        <div class="section">
            <h2>Quantum Numbers Table</h2>
            <table id="qnTable">
                <thead>
                    <tr>
                        <th>Orbital</th>
                        <th>N</th>
                        <th>L</th>
                        <th>M</th>
                        <th>Spin</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Three.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addRowBtn = document.getElementById('addRow');
            const quantumTable = document.getElementById('quantumTable').querySelector('tbody');
            const qnTableBody = document.getElementById('qnTable').querySelector('tbody');
            const threeContainer = document.getElementById('threeCanvas');
            const twoCanvas = document.getElementById('twoCanvas');
            const deleteAllBtn = document.getElementById('deleteAllBtn');
            const electronConfigInput = document.getElementById('electronConfig');
            const buildFromConfigBtn = document.getElementById('buildFromConfig');
            const toggleFeaturesCheckbox = document.getElementById('toggleFeatures');
            const orbitalBoxDiagramDiv = document.getElementById('orbitalBoxDiagram');

            // Toggle Test/Broken features
            function updateTestFeatures() {
                const testFeatures = document.querySelectorAll('.test-feature');
                testFeatures.forEach(feature => {
                    if (toggleFeaturesCheckbox.checked) {
                        feature.style.display = 'block';
                        feature.classList.add('fade-in');
                    } else {
                        feature.style.display = 'none';
                        feature.classList.remove('fade-in');
                    }
                });
            }

            updateTestFeatures();

            toggleFeaturesCheckbox.addEventListener('change', updateTestFeatures);

            // Three.js setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, threeContainer.clientWidth / threeContainer.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(threeContainer.clientWidth, threeContainer.clientHeight);
            threeContainer.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.enableZoom = true;

            camera.position.set(0, 20, 50);
            controls.update();

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);

            const orbitalsGroup = new THREE.Group();
            scene.add(orbitalsGroup);

            window.addEventListener('resize', onWindowResize);
            function onWindowResize() {
                // Update Three.js renderer
                camera.aspect = threeContainer.clientWidth / threeContainer.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(threeContainer.clientWidth, threeContainer.clientHeight);

                // Update canvas size
                twoCanvas.width = twoCanvas.clientWidth;
                twoCanvas.height = twoCanvas.clientHeight;
            }

            const ctx = twoCanvas.getContext('2d');
            twoCanvas.width = twoCanvas.clientWidth;
            twoCanvas.height = twoCanvas.clientHeight;

            function saveQuantumNumbers() {
                const nValues = [];
                const rows = quantumTable.querySelectorAll('tr');
                rows.forEach(row => {
                    const nInput = row.querySelector('input[name="n"]');
                    if (nInput) {
                        nValues.push(parseInt(nInput.value));
                    }
                });
                localStorage.setItem('quantumNumbers', JSON.stringify(nValues));
            }

            function loadQuantumNumbers() {
                const nValues = JSON.parse(localStorage.getItem('quantumNumbers'));
                if (nValues && nValues.length > 0) {
                    quantumTable.innerHTML = ''; 
                    nValues.forEach(n => {
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td><input type="number" name="n" min="1" value="${n}"></td>
                            <td>
                                <button class="drawBtn">Draw 3D</button>
                                <button class="deleteBtn">Delete</button>
                            </td>
                        `;
                        quantumTable.appendChild(newRow);
                        attachRowEvents(newRow);
                    });
                } else {
                    // Add a default row if none exist
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td><input type="number" name="n" min="1" value="1"></td>
                        <td>
                            <button class="drawBtn">Draw 3D</button>
                            <button class="deleteBtn">Delete</button>
                        </td>
                    `;
                    quantumTable.appendChild(newRow);
                    attachRowEvents(newRow);
                }
            }

            loadQuantumNumbers();

            addRowBtn.addEventListener('click', () => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td><input type="number" name="n" min="1" value="1"></td>
                    <td>
                        <button class="drawBtn">Draw 3D</button>
                        <button class="deleteBtn">Delete</button>
                    </td>
                `;
                quantumTable.appendChild(newRow);
                attachRowEvents(newRow);
                saveQuantumNumbers();
            });

            function attachRowEvents(row) {
                const nInput = row.querySelector('input[name="n"]');
                const draw3DBtn = row.querySelector('.drawBtn');
                const deleteBtn = row.querySelector('.deleteBtn');

                nInput.addEventListener('change', saveQuantumNumbers);

                draw3DBtn.addEventListener('click', () => {
                    const n = parseInt(nInput.value);

                    if (isNaN(n) || n < 1) {
                        alert('Please enter a valid principal quantum number (n ≥ 1).');
                        return;
                    }

                    // Generate orbitals
                    const orbitals = generateQuantumNumbers(n);

                    orbitals.forEach(qn => {
                        drawOrbital3D(qn.n, qn.l, qn.m, qn.s);
                        drawOrbital2D(qn.n, qn.l, qn.m, qn.s);
                        addQuantumNumberToTable(qn);
                    });

                    saveQuantumNumbers();
                });

                deleteBtn.addEventListener('click', () => {
                    const n = parseInt(nInput.value);

                    if (isNaN(n) || n < 1) {
                        alert('Invalid principal quantum number.');
                        return;
                    }

                    removeOrbitalsByN(n);

                    const rows = qnTableBody.querySelectorAll('tr');
                    rows.forEach(tr => {
                        const trN = parseInt(tr.querySelector('.qn-n').textContent);
                        if (trN === n) {
                            tr.remove();
                        }
                    });

                    ctx.clearRect(0, 0, twoCanvas.width, twoCanvas.height);

                    row.remove();

                    saveQuantumNumbers();
                });
            }

            function generateQuantumNumbers(n) {
                const orbitals = [];
                for (let l = 0; l < n; l++) {
                    for (let m = -l; m <= l; m++) {
                        orbitals.push({ n, l, m, s: 1 });
                        orbitals.push({ n, l, m, s: -1 });
                    }
                }
                return orbitals;
            }

            function getOrbitalColor(l) {
                const colors = [0x3498db, 0x2ecc71, 0xe74c3c, 0x9b59b6, 0xf1c40f, 0xe67e22];
                return colors[l % colors.length];
            }

            function getOrbitalType(l) {
                const types = ['s', 'p', 'd', 'f', 'g', 'h'];
                return types[l] || 'unknown';
            }

            function createOrbitalPath(n, l, m, s, color, materialOptions = {}) {
                let mesh;

                if (l === 0) {
                    // s orbital
                    const geometry = new THREE.SphereGeometry(10 * n, 32, 32);
                    const material = new THREE.MeshBasicMaterial({
                        color: color,
                        wireframe: true,
                        transparent: true,
                        opacity: 0.5,
                        ...materialOptions
                    });
                    mesh = new THREE.Mesh(geometry, material);
                } else if (l === 1) {
                    // p orbital
                    const geometry = new THREE.SphereGeometry(5 * n, 32, 32);
                    const material = new THREE.MeshBasicMaterial({
                        color: color,
                        wireframe: true,
                        transparent: true,
                        opacity: 0.5,
                        ...materialOptions
                    });

                    mesh = new THREE.Mesh(geometry, material);

                    // Stretch along the axis
                    if (m === 0) {
                        // pz orbital
                        mesh.scale.set(0.5, 0.5, 2);
                    } else if (m === 1) {
                        // px orbital
                        mesh.scale.set(2, 0.5, 0.5);
                    } else if (m === -1) {
                        // py orbital
                        mesh.scale.set(0.5, 2, 0.5);
                    }
                } else {
                    // Higher orbitals (d, f, etc.)
                    // Placeholder: You can implement more accurate shapes if needed
                    const geometry = new THREE.TorusKnotGeometry(5 * n, 1, 100, 16);
                    const material = new THREE.MeshBasicMaterial({
                        color: color,
                        wireframe: true,
                        transparent: true,
                        opacity: 0.5,
                        ...materialOptions
                    });
                    mesh = new THREE.Mesh(geometry, material);
                }

                return mesh;
            }

            function createElectron(n, l, m, s, color) {
                const electronGeometry = new THREE.SphereGeometry(1.5 * n, 16, 16);
                const electronMaterial = new THREE.MeshStandardMaterial({ color: 0xffd700 });
                const electron = new THREE.Mesh(electronGeometry, electronMaterial);

                const distance = 10 * n + l * 5;
                const x = m * distance;
                const y = 0;
                const z = s * distance / 2;
                electron.position.set(x, y, z);

                return electron;
            }

            function drawOrbital3D(n, l, m, s) {
                const orbitalGroup = new THREE.Group();
                orbitalGroup.userData = { n, l, m, s };
                orbitalsGroup.add(orbitalGroup);

                const color = getOrbitalColor(l);

                const orbitalPath = createOrbitalPath(n, l, m, s, color);
                orbitalGroup.add(orbitalPath);

                const electron = createElectron(n, l, m, s, color);
                orbitalGroup.add(electron);
            }

            function drawOrbital2D(n, l, m, s) {
                ctx.clearRect(0, 0, twoCanvas.width, twoCanvas.height);

                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;

                if (l === 0) {
                    // s orbital
                    ctx.beginPath();
                    ctx.arc(twoCanvas.width / 2, twoCanvas.height / 2, 20 * n, 0, 2 * Math.PI);
                    ctx.stroke();
                } else if (l === 1) {
                    // p orbital
                    ctx.beginPath();
                    if (m === 0) {
                        // pz orbital
                        ctx.moveTo(twoCanvas.width / 2, twoCanvas.height / 2 - 20 * n);
                        ctx.lineTo(twoCanvas.width / 2, twoCanvas.height / 2 + 20 * n);
                    } else if (m === 1) {
                        // px orbital
                        ctx.moveTo(twoCanvas.width / 2 - 20 * n, twoCanvas.height / 2);
                        ctx.lineTo(twoCanvas.width / 2 + 20 * n, twoCanvas.height / 2);
                    } else if (m === -1) {
                        // py orbital
                        ctx.moveTo(twoCanvas.width / 2 - 14 * n, twoCanvas.height / 2 - 14 * n);
                        ctx.lineTo(twoCanvas.width / 2 + 14 * n, twoCanvas.height / 2 + 14 * n);
                    }
                    ctx.stroke();
                } else {
                    // Higher orbitals
                    ctx.beginPath();
                    ctx.arc(twoCanvas.width / 2, twoCanvas.height / 2, 10 * n, 0, 2 * Math.PI);
                    ctx.stroke();
                }
            }

            function addQuantumNumberToTable(qnMap) {
                qnTableBody.innerHTML = ''; // Clear existing rows
                for (const orbitalKey in qnMap) {
                    const electrons = qnMap[orbitalKey];
                    const [n, l] = orbitalKey.split('-').map(Number);
                    const orbitalType = getOrbitalType(l);
                    const spins = electrons.map(e => e.s === 1 ? '↑' : '↓').join(' ');
                    const mValues = electrons.map(e => e.m).join(', ');
                    const qnRow = document.createElement('tr');
                    qnRow.innerHTML = `
                        <td>${n}${orbitalType}</td>
                        <td class="qn-n">${n}</td>
                        <td>${l}</td>
                        <td>${mValues}</td>
                        <td>${spins}</td>
                    `;
                    qnTableBody.appendChild(qnRow);
                }
                sortQuantumNumbersTable();
            }

            function removeOrbitalsByQuantumNumbers(n, l, m, s) {
                const objectsToRemove = [];
                orbitalsGroup.children.forEach(obj => {
                    const data = obj.userData;
                    if (data.n === n && data.l === l && data.m === m && data.s === s) {
                        objectsToRemove.push(obj);
                    }
                });
                objectsToRemove.forEach(obj => {
                    orbitalsGroup.remove(obj);
                });

                ctx.clearRect(0, 0, twoCanvas.width, twoCanvas.height);
            }

            function removeOrbitalsByN(n) {
                const objectsToRemove = [];
                orbitalsGroup.children.forEach(obj => {
                    if (obj.userData.n === n) {
                        objectsToRemove.push(obj);
                    }
                });
                objectsToRemove.forEach(obj => {
                    orbitalsGroup.remove(obj);
                });
            }

            deleteAllBtn.addEventListener('click', () => {
                orbitalsGroup.clear();
                qnTableBody.innerHTML = '';
                quantumTable.innerHTML = '';
                localStorage.removeItem('quantumNumbers');
                ctx.clearRect(0, 0, twoCanvas.width, twoCanvas.height);
                orbitalBoxDiagramDiv.innerHTML = '';
                electronConfigInput.innerHTML = '';
            });

            // Correct orbital filling order according to the Madelung rule
            const orbitalOrder = [
                { n: 1, l: 0 },  // 1s
                { n: 2, l: 0 },  // 2s
                { n: 2, l: 1 },  // 2p
                { n: 3, l: 0 },  // 3s
                { n: 3, l: 1 },  // 3p
                { n: 4, l: 0 },  // 4s
                { n: 3, l: 2 },  // 3d
                { n: 4, l: 1 },  // 4p
                { n: 5, l: 0 },  // 5s
                { n: 4, l: 2 },  // 4d
                { n: 5, l: 1 },  // 5p
                { n: 6, l: 0 },  
                { n: 4, l: 3 },  
                { n: 5, l: 2 },  
                { n: 6, l: 1 },  
                { n: 7, l: 0 },  
                { n: 5, l: 3 },  
                { n: 6, l: 2 },  
                { n: 7, l: 1 },  
            ];

            const orbitalCapacities = [2, 6, 10, 14, 18]; 

            function parseElectronConfiguration(config) {
                
                const processedConfig = config.replace(/\^/g, ''); 
                const regex = /(\d+)([spdfgh])(\d+)/g;
                let match;
                const userOrbitals = {};

                while ((match = regex.exec(processedConfig)) !== null) {
                    const n = parseInt(match[1]);
                    const lChar = match[2];
                    const electrons = parseInt(match[3]);
                    const l = 'spdfgh'.indexOf(lChar);
                    const orbitalKey = `${n}${lChar}`;
                    userOrbitals[orbitalKey] = electrons;
                }

                
                let highestOrbitalIndex = -1;
                orbitalOrder.forEach((orbital, index) => {
                    const orbitalType = getOrbitalType(orbital.l);
                    const orbitalKey = `${orbital.n}${orbitalType}`;
                    if (userOrbitals.hasOwnProperty(orbitalKey)) {
                        if (index > highestOrbitalIndex) {
                            highestOrbitalIndex = index;
                        }
                    }
                });

                if (highestOrbitalIndex === -1) {
                    
                    return [];
                }

                
                const totalOrbitalsToFill = orbitalOrder.slice(0, highestOrbitalIndex + 1);

                
                let totalElectrons = 0;
                totalOrbitalsToFill.forEach(orbital => {
                    const capacity = orbitalCapacities[orbital.l];
                    const orbitalType = getOrbitalType(orbital.l);
                    const orbitalKey = `${orbital.n}${orbitalType}`;
                    let electronsInOrbital = capacity;
                    if (userOrbitals.hasOwnProperty(orbitalKey)) {
                        electronsInOrbital = userOrbitals[orbitalKey];
                    }
                    totalElectrons += electronsInOrbital;
                });

                const orbitals = [];

                let electronsRemaining = totalElectrons;
                for (let i = 0; i <= highestOrbitalIndex && electronsRemaining > 0; i++) {
                    const orbital = orbitalOrder[i];
                    const capacity = orbitalCapacities[orbital.l];
                    const orbitalType = getOrbitalType(orbital.l);
                    const orbitalKey = `${orbital.n}${orbitalType}`;

                    let electronsToPlace = capacity;
                    if (userOrbitals.hasOwnProperty(orbitalKey)) {
                        electronsToPlace = userOrbitals[orbitalKey];
                    } else {
                        electronsToPlace = Math.min(electronsRemaining, capacity);
                    }

                    if (electronsToPlace <= 0) continue;

                    
                    const mValues = [];
                    for (let m = -orbital.l; m <= orbital.l; m++) {
                        mValues.push(m);
                    }
                    let electronsPlaced = 0;

                    
                    const boxes = mValues.length || 1; 
                    let index = 0;

                    
                    while (electronsPlaced < electronsToPlace && index < boxes) {
                        orbitals.push({ n: orbital.n, l: orbital.l, m: mValues[index] || 0, s: 1 });
                        electronsPlaced++;
                        index++;
                    }

                    index = 0;

                    
                    while (electronsPlaced < electronsToPlace && index < boxes) {
                        orbitals.push({ n: orbital.n, l: orbital.l, m: mValues[index] || 0, s: -1 });
                        electronsPlaced++;
                        index++;
                    }

                    electronsRemaining -= electronsToPlace;
                }

                return orbitals;
            }

            function generateElectronConfigurationString(orbitals) {
                const orbitalCounts = {};
                orbitals.forEach(electron => {
                    const orbitalKey = `${electron.n}${getOrbitalType(electron.l)}`;
                    if (!orbitalCounts[orbitalKey]) {
                        orbitalCounts[orbitalKey] = 0;
                    }
                    orbitalCounts[orbitalKey]++;
                });

                
                const orbitalArray = Object.keys(orbitalCounts).map(key => {
                    const n = parseInt(key.match(/\d+/)[0]); 
                    const lChar = key.match(/[a-z]+/)[0]; 
                    const l = 'spdfgh'.indexOf(lChar);
                    return { n, l, key, electrons: orbitalCounts[key] };
                });

                
                orbitalArray.sort((a, b) => {
                    const nPlusL_A = a.n + a.l;
                    const nPlusL_B = b.n + b.l;
                    if (nPlusL_A !== nPlusL_B) {
                        return nPlusL_A - nPlusL_B;
                    } else {
                        return a.n - b.n;
                    }
                });

                const configParts = orbitalArray.map(o => `${o.key}${o.electrons}`);

                return configParts.join(' ');
            }

            function generateOrbitalBoxDiagram(orbitals) {
                orbitalBoxDiagramDiv.innerHTML = ''; 

                
                const orbitalsMap = {};

                orbitals.forEach(electron => {
                    const { n, l, m, s } = electron;
                    const orbitalType = getOrbitalType(l);
                    const orbitalKey = `${n}${orbitalType}`;
                    if (!orbitalsMap[orbitalKey]) {
                        orbitalsMap[orbitalKey] = [];
                    }
                    orbitalsMap[orbitalKey].push(electron);
                });

                
                const orbitalKeys = Object.keys(orbitalsMap).map(key => {
                    const n = parseInt(key.match(/\d+/)[0]);
                    const lChar = key.match(/[a-z]+/)[0];
                    const l = 'spdfgh'.indexOf(lChar);
                    return { n, l, key };
                });

                
                orbitalKeys.sort((a, b) => {
                    const nPlusL_A = a.n + a.l;
                    const nPlusL_B = b.n + b.l;
                    if (nPlusL_A !== nPlusL_B) {
                        return nPlusL_A - nPlusL_B;
                    } else {
                        return a.n - b.n;
                    }
                });

                
                orbitalKeys.forEach(orbitalInfo => {
                    const orbitalKey = orbitalInfo.key;
                    const electrons = orbitalsMap[orbitalKey];
                    const l = orbitalInfo.l;
                    const numBoxes = 2 * l + 1 || 1;
                    const boxes = Array.from({ length: numBoxes }, () => []);

                    
                    let index = 0;
                    
                    electrons.filter(e => e.s === 1).forEach(electron => {
                        boxes[index].push(electron);
                        index = (index + 1) % numBoxes;
                    });
                    
                    index = 0;
                    electrons.filter(e => e.s === -1).forEach(electron => {
                        boxes[index].push(electron);
                        index = (index + 1) % numBoxes;
                    });

                    
                    const orbitalRow = document.createElement('div');
                    orbitalRow.className = 'orbital-row';

                    const orbitalLabel = document.createElement('div');
                    orbitalLabel.className = 'orbital-label';
                    orbitalLabel.textContent = orbitalKey;
                    orbitalRow.appendChild(orbitalLabel);

                    const orbitalBoxesDiv = document.createElement('div');
                    orbitalBoxesDiv.className = 'orbital-boxes';

                    
                    boxes.forEach(box => {
                        const boxDiv = document.createElement('div');
                        boxDiv.className = 'orbital-box';

                        
                        box.forEach(electron => {
                            const arrowDiv = document.createElement('div');
                            if (electron.s === 1) {
                                arrowDiv.className = 'arrow-up';
                            } else {
                                arrowDiv.className = 'arrow-down';
                            }
                            boxDiv.appendChild(arrowDiv);
                        });

                        orbitalBoxesDiv.appendChild(boxDiv);
                    });

                    orbitalRow.appendChild(orbitalBoxesDiv);
                    orbitalBoxDiagramDiv.appendChild(orbitalRow);
                });
            }

            buildFromConfigBtn.addEventListener('click', () => {
                
                const config = electronConfigInput.innerText.trim();
                const orbitals = parseElectronConfiguration(config);

                
                orbitalsGroup.clear();
                qnTableBody.innerHTML = '';
                orbitalBoxDiagramDiv.innerHTML = '';

                
                const qnMap = {};
                orbitals.forEach(qn => {
                    const key = `${qn.n}-${qn.l}`;
                    if (!qnMap[key]) {
                        qnMap[key] = [];
                    }
                    qnMap[key].push(qn);
                    drawOrbital3D(qn.n, qn.l, qn.m, qn.s);
                    drawOrbital2D(qn.n, qn.l, qn.m, qn.s);
                });

                addQuantumNumberToTable(qnMap);
                generateOrbitalBoxDiagram(orbitals);

                
                const fullConfig = generateElectronConfigurationString(orbitals);
                electronConfigInput.innerHTML = formatElectronConfiguration(fullConfig);
            });

            function sortQuantumNumbersTable() {
                const rows = Array.from(qnTableBody.querySelectorAll('tr'));
                rows.sort((a, b) => {
                    const nA = parseInt(a.children[1].textContent);
                    const lA = parseInt(a.children[2].textContent);
                    const nB = parseInt(b.children[1].textContent);
                    const lB = parseInt(b.children[2].textContent);
                    if (nA !== nB) {
                        return nA - nB;
                    } else {
                        return lA - lB;
                    }
                });
                qnTableBody.innerHTML = '';
                rows.forEach(row => qnTableBody.appendChild(row));
            }

            function formatElectronConfiguration(config) {
                
                config = config.replace(/<sup>(\d+)<\/sup>/g, '$1');

                
                config = config.replace(/([a-z])(\d+)/gi, function(match, p1, p2) {
                    return p1 + '<sup>' + p2 + '</sup>';
                });

                
                return config;
            }

            
            electronConfigInput.addEventListener('input', () => {
                
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);

                
                const preCaretRange = range.cloneRange();
                preCaretRange.selectNodeContents(electronConfigInput);
                preCaretRange.setEnd(range.endContainer, range.endOffset);
                const caretOffset = preCaretRange.toString().length;

                
                let content = electronConfigInput.innerText;

                
                electronConfigInput.innerHTML = formatElectronConfiguration(content);

                
                const textNode = electronConfigInput.firstChild;
                if (textNode) {
                    const newRange = document.createRange();
                    let charCount = 0;
                    let nodeStack = [electronConfigInput];
                    let found = false;

                    while (nodeStack.length > 0 && !found) {
                        const node = nodeStack.pop();
                        if (node.nodeType === Node.TEXT_NODE) {
                            const nextCharCount = charCount + node.length;
                            if (caretOffset <= nextCharCount) {
                                newRange.setStart(node, caretOffset - charCount);
                                found = true;
                                break;
                            } else {
                                charCount = nextCharCount;
                            }
                        } else {
                            let i = node.childNodes.length;
                            while (i--) {
                                nodeStack.push(node.childNodes[i]);
                            }
                        }
                    }

                    if (found) {
                        newRange.collapse(true);
                        selection.removeAllRanges();
                        selection.addRange(newRange);
                    }
                }
            });

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }

            animate();
        });
    </script>
